<script>
  function reverse(array) {
    var newArray = array;
    var length = newArray.length;
    var halfLength = Math.floor(array.length/2);
    for (i= 0; i < halfLength; i++){
      //get the first and the last indexes
      first = newArray[i]
      last = newArray[(length - 1) - i]
      //reverse the 2
      newArray[i] = last;
      newArray[(length - 1) - i] = first
    }
    return newArray;
  }
  var finalResult;
  const holedArray = [, 1, , , 1, 3, 0, 4];

  tests({

      eq(JSON.stringify(reverse([1,2,3,4,5])),JSON.stringify([5,4,3,2,1]));
    },
    "2. it should reverse the order of the pair": function() {
      eq(JSON.stringify(reverse([1,2,3,4,5,6])),JSON.stringify([6,5,4,3,2,1]));
    },
    "3. it should save a reference to the old array ": function() {
      oldArray = [1,2,3]
      newArray = reverse(oldArray);
      eq(JSON.stringify(oldArray), JSON.stringify(newArray));
    },
    "4. it should update the array ": function() {
      oldArray = [1,2,3]

      eq(oldArray, newArray);
