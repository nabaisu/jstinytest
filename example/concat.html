  function concat(...args) {
    var newArray = [];
    var newArrayIndex = 0;
    //loop over the arrays
    for (var i = 0 ; i < args.length; i++){
      for (var j = 0; j < args[i].length; j++){
        newArray[newArrayIndex] = args[i][j];
        newArrayIndex++;
      }
    }
    return newArray;
  };
