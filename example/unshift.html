<script>
  function unshift(array) {
    var numberOfElementsToAdd = arguments.length - 1;
    if (numberOfElementsToAdd === 0){
        return array.length;
    }
    var length = array.length;
    // check the number or arguments
    for (var i = arguments.length ; i > 1 ; i--){
      array.push(arguments[i])
    }
    return array.length;
  }

  var completeArray = [4,[1,[3,4]], 1,{amigo : 'amigo'} , , 1, 'a', 0, 4];
  //var length = completeArray.length;
  tests({

      var novoArray = completeArray.slice();
      var firstIndice = completeArray[0];
      var indice = unshift(completeArray);
      eq(firstIndice,indice)
    },
    "it should update the given array": function() {
      var novoArray = completeArray.slice();
      unshift(completeArray);
      console.log(completeArray);
      novoArray.unshift();
      eq(JSON.stringify(completeArray),JSON.stringify(novoArray));
    },

    "it should return undefined if array is empty": function() {
      eq(undefined, unshift([,]))
    }
  });
</script>
